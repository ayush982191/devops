name: Node.js CI

on:
  push:
    branches: ["**"] # Trigger on push to any branch
  pull_request:
    branches: ["main"] # Trigger on pull requests to main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci
        working-directory: cicd 

      - run: npm run build --if-present
        working-directory: cicd 

      - run: npm test
        working-directory: cicd 

      # Docker-related steps
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} 
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: cicd  # Set the context to the correct directory
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/demoapp:${{ github.sha }} 

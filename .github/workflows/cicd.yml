name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm ci
      working-directory: devops/cicd  # Ensure npm ci runs in devops/cicd

    - run: npm run build --if-present
      working-directory: devops/cicd  # Ensure npm run build is run in devops/cicd

    - run: npm test
      working-directory: devops/cicd  # Ensure npm test is run in devops/cicd
